<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory O'yini - Eskizlarni Top!</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 0 auto;
        }
        
        .card {
            height: 100px;
            background: #2575fc;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-front {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        
        .card-back {
            background: white;
            color: #333;
            transform: rotateY(180deg);
        }
        
        button {
            background: #ffce00;
            color: #000;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ffd700;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .win-message {
            display: none;
            font-size: 2rem;
            margin-top: 20px;
            color: #ffce00;
            font-weight: bold;
        }
        
        @media (max-width: 500px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Memory O'yini</h1>
        <div class="game-info">
            <div class="moves">Harakatlar: <span id="moves-count">0</span></div>
            <div class="timer">Vaqt: <span id="time">0</span>s</div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <button id="restart-btn">Qayta Boshlash</button>
        
        <div class="win-message" id="win-message">Tabriklaymiz! Siz yuttingiz! ðŸŽ‰</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const movesCount = document.getElementById('moves-count');
            const timeElement = document.getElementById('time');
            const restartBtn = document.getElementById('restart-btn');
            const winMessage = document.getElementById('win-message');
            
            let cards = [];
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let moves = 0;
            let matchedPairs = 0;
            let timer = 0;
            let timerInterval;
            
            // Emoji juftliklari
            const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
            
            // O'yinni boshlash
            function initGame() {
                clearInterval(timerInterval);
                moves = 0;
                matchedPairs = 0;
                timer = 0;
                movesCount.textContent = moves;
                timeElement.textContent = timer;
                winMessage.style.display = 'none';
                
                // Kartalarni aralashtirish
                cards = [...emojis, ...emojis];
                cards.sort(() => Math.random() - 0.5);
                
                // O'yin maydonini tozalash
                gameBoard.innerHTML = '';
                
                // Kartalarni yaratish
                cards.forEach((emoji, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.emoji = emoji;
                    
                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-front');
                    
                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-back');
                    cardBack.textContent = emoji;
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
                
                // Taymerni boshlash
                timerInterval = setInterval(() => {
                    timer++;
                    timeElement.textContent = timer;
                }, 1000);
            }
            
            // Kartani ochish
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                if (this.classList.contains('flipped')) return;
                
                this.classList.add('flipped');
                
                if (!hasFlippedCard) {
                    // Birinchi karta
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                // Ikkinchi karta
                secondCard = this;
                moves++;
                movesCount.textContent = moves;
                
                checkForMatch();
            }
            
            // Kartalarning mosligini tekshirish
            function checkForMatch() {
                let isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
                
                isMatch ? disableCards() : unflipCards();
            }
            
            // Mos kelgan kartalarni o'chirib qo'yish
            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                
                matchedPairs++;
                if (matchedPairs === emojis.length) {
                    clearInterval(timerInterval);
                    setTimeout(() => {
                        winMessage.style.display = 'block';
                    }, 1000);
                }
                
                resetBoard();
            }
            
            // Kartalarni yopish
            function unflipCards() {
                lockBoard = true;
                
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    
                    resetBoard();
                }, 1000);
            }
            
            // O'yin doskasini qayta sozlash
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            // Qayta boshlash tugmasi
            restartBtn.addEventListener('click', initGame);
            
            // O'yinni boshlash
            initGame();
        });
    </script>
</body>
</html>
